<ion-view view-title="首页">
  <ion-content padding="false" class="has-header">
    <style type="text/css">
    .home-button {
      line-height:24px;
    }
    .home-row .home-button{
      border-bottom:0px;
    }
    .home-row:last-child .home-button{
      border-bottom: #b2b2b2 solid 1px
    }
    .positive-line-icon, .calm-line-icon, .assertive-line-icon {
      font-size: 30px;
    }
    .positive-line-icon {
      color : #145fd7;
    }
    .calm-line-icon {
      color : #1aacc3;
    }
    .assertive-line-icon {
      color : #cc2311;
    }
    </style>
    <ion-slide-box auto-play="true">
      <ion-slide>
        <div class="box">
          <a href="http://www.klmyqsh.com"><img src="/img/1.png" /></a>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="box">
          <a href="http://www.qsh.sbgwcs.com"><img src="/img/2.png" /></a>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="box">
          <a href="http://www.sbgwcs.com"><img src="/img/3.png" /></a>
        </div>
      </ion-slide>
    </ion-slide-box>
    <div class="home-row button-bar">
      <button class="button home-button col-33" ng-click="goToMarket();"><br /><i class="fa fa-shopping-cart assertive-line-icon"></i><br />
        超市
      </button>
      <button class="button home-button col-33" ng-click="goToCatering();"><br /><i class="ion-coffee assertive-line-icon"></i><br />
        餐饮
      </button>
      <button class="button home-button col-33" ng-click="goToMedcineShop();"><br /><i class="fa fa-medkit assertive-line-icon"></i><br />
        药店
      </button>
    </div>
    <div class="home-row button-bar">
      <button class="button home-button col-33" ng-click="goToFlowerMarket();"><br /><i class="fa fa-leaf assertive-line-icon"></i><br />
        花鸟
      </button>
      <button class="button home-button col-33" ng-click="goToServiceSite();"><br /><i class="ion-help-buoy assertive-line-icon"></i><br />
        服务
      </button>
      <button class="button home-button col-33" ng-click="goToBusinessPage();"><br /><i class="ion-settings assertive-line-icon"></i><br />
        业务
      </button>
    </div>
    <div class="home-row button-bar">
      <button class="button home-button col-33" ng-click="goToAboutUsPage();"><br /><i class="ion-ribbon-a assertive-line-icon"></i><br />
        关于我们
      </button>
      <button class="button home-button col-33" ng-click="goToNewsPage();"><br /><i class="fa fa-newspaper-o assertive-line-icon"></i><br />
        公司动态
      </button>
      <button class="button home-button col-33" ng-click="goToFriendlyLinks();"><br /><i class="ion-earth assertive-line-icon"></i><br />
        友情链接
      </button>
    </div>
  </ion-content>
</ion-view>
