<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- ng-cordova js -->
    <script src="js/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">欢迎使用二维码扫描程序！</h1>
      </ion-header-bar>
      <ion-content ng-controller="QrcodeScannerController">
        <div class="spacer" style="height: 76px;"></div>
        <div class="row responsive-sm">
          <div class="col">
            <button class="button button-positive col-90" ng-click="scanQrcode()">
              开始扫描
            </button>
          </div>
          <div class="col">
            <div class="col-90"><span>扫描格式：</span></span>{{scanFormat}}</span></div>
            <div class="col-90"><span>扫描结果：</span></span>{{scanResult}}</span></div>
          </div>
          <div class="col">
            <button class="button button-balanced col-90" ng-click="redirect()">
              转到地址
            </button>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
