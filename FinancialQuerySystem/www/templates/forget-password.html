  </div>
  <ion-content class="has-header" padding="true">
    <form>
      <div class="list">
        <label class="item item-input">
          <input type="email" placeholder="请输入您的注册邮箱">
        </label>

    <p>
      回到<a href="#/login">登录</a>.
    </p>
  </ion-content>
</ion-view>
