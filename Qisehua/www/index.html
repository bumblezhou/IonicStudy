<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- baidu Map API js -->
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=fYI33qTijqASUAGSYS1gc3GD"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/getscript?v=2.0&ak=fYI33qTijqASUAGSYS1gc3GD"></script>

    <!-- your app's js -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="qisehuaApp" animation="slide-left-right-ios7">
    <ion-nav-bar align-title="center" class="bar-positive bar-footer" style="{{whetherShowNavBarStyle}}">
      <ion-nav-back-button class="button-icon ion-arrow-left-c">
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
    <script id="templates/facts2.html" type="text/ng-template">
    <ion-view view-title="Also Factual">
    <ion-content padding="true">
    <p>111,111,111 x 111,111,111 = 12,345,678,987,654,321</p>
    <p>1 in every 4 Americans has appeared on T.V.</p>
    <p>11% of the world is left-handed.</p>
    <p>1 in 8 Americans has worked at a McDonalds restaurant.</p>
    <p>$283,200 is the absolute highest amount of money you can win on Jeopardy.</p>
    <p>101 Dalmatians, Peter Pan, Lady and the Tramp, and Mulan are the only Disney cartoons where both parents are present and don not die throughout the movie.</p>
    <p>
    <a class="button icon ion-home" href="#/tabs/home"> Home</a>
    <a class="button icon ion-chevron-left" href="#/tabs/facts"> Scientific Facts</a>
    </p>
    </ion-content>
    </ion-view>
    </script>
  </body>
